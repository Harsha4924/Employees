{% extends 'create_employee/base.html' %}
{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    

    

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }



    









    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group select {
        width: calc(100% - 10px); /* Adjusting input width to account for padding */
        padding: 10px;
        margin-bottom: 10px; /* Adding margin between input fields */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock style%}

{% block body%}
<div class="container">
    <h2>Update Employee using Registered ID</h2>
    <form method="post" action="{% url 'update_employee' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="employee_id">Employee Id:</label>
            <input type="number" id="employee_id" name="employee_id" required>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label>Address Details:</label><br>
            <input type="text" name="address_hno" placeholder="House No" required><br>
            <input type="text" name="address_street" placeholder="Street" required><br>
            <input type="text" name="address_city" placeholder="City" required><br>
            <input type="text" name="address_state" placeholder="State" required>
        </div>



        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock%}
